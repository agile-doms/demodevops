<div class="alert alert-info" role="alert">

    <div class=" form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" [(ngModel)]="cantidad" class="form-control" placeholder="Ingrese valor" />
        </div>
        <button class="btn btn-primary mb-2" (click)="calculateTax(cantidad)">Calcular impuesto</button>

    </div>
    <hr>
    <p class="mb-0">Valor con impuesto: {{afterTax }}</p>

</div>
